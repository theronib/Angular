<div id="buttons">
    <button (click)="openSkillList()">Навички даної персони</button>
    <button (click)="openCertificateList()">Сертифікати даної персони</button>
    <button (click)="openLinkList()">Посилання даної персони</button>
    <button (click)="openPhoto()">Фото даної персони</button>
</div>

<div id="skills" [ngClass]="{invisible: !isSkillsVisible}">{{ "навички: " | uppercase}}
    <br><br>
    <li *ngFor="let skill of skills">
        {{skill.skill}}
    </li>
</div>
<br>
<div id="certificates" [ngClass]="{invisible: !isCertifivateVisible}">{{ "сертифікати: " | uppercase}}
    <br><br>
    <li *ngFor="let certificate of certificates">
        {{certificate.certificate}}
    </li>
</div>

<br>

<div id="links" [ngClass]="{invisible: !isLinkVisible}">{{ "посилання: " | uppercase}}
    <br><br>
    <li *ngFor="let link of links">
        <a [href]="link.link" target="_blank">{{ link.link }}</a>
    </li>
</div>

<div id = "photo" [ngClass]="{invisible: !isPhotoVisible}">
    <div *ngIf="isAvailable">
        <p>{{ "Фото: " | uppercase}}</p>
     </div>  
     <div *ngIf="!isAvailable">
        <p>Фото ще не було завантажено.</p>
     </div> 
 </div> 

<br>
